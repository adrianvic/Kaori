<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'"
    />
    <meta
    http-equiv="X-Content-Security-Policy"
    content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="styles/main.css">
    <script src="./web_scripts/pagedMenu.js" defer></script>
    <script src="./web_scripts/index.js" defer></script>
    <title>Kaori</title>
</head>
<body>
        <div class="pagedMenu">
            <div class="pagedMenuPagesHelper">
                <!-- Home page -->
                <div class="menuPage indexPage">
                    <header>
                        <h1 id="homeTitle">Bem vindo.</h1>
                    </header>
                    <p>Hmm, é impressão minha ou isso aqui está um pouco vazio? <a role="button" href="#" class="pagedMenuPageButton noTextDecoration" data-page="1">Vamos criar seu cardápio de hoje, ou melhor, planejar a sua semana!</a></p>
                </div>
                
                <!-- Menus -->
                <div class="menuPage indexPage">
                    <header>
                        <h1>Seus cardápios</h1>
                    </header>
                </div>

                <!-- Week plan -->
                <div class="menuPage indexPage">
                    <header>
                        <h1>Planejamento semanal</h1>
                    </header>
                </div>

                <!-- Items -->
                <div class="menuPage indexPage">
                    <header>
                        <h1>Alimentos</h1>
                        <input type="text" id="foodName" placeholder="Name">
                        <input type="number" id="foodCalories" placeholder="Calories per serving">
                        <input type="text" id="foodDescription" placeholder="Description">
                        <input type="int" id="foodServing" placeholder="Serving size">
                        <button id="addFood">Add food</button>
                    </header>
                    <div id="foodPageList">

                    </div>
                </div>
            </div>
            <div class="bottomNavigation">
                <button class="pagedMenuPageButton" data-page="0">Início</button>
                <button class="pagedMenuPageButton" data-page="1">Cardápios</button>
                <button class="pagedMenuPageButton" data-page="2">Semana</button>
                <button class="pagedMenuPageButton" data-page="3">Alimentos</button>
            </div>
        </div>
</body>
</html>
